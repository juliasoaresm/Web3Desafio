<!DOCTYPE html>
<html lang="pt">
   <head>
   <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <div th:insert="~{frags/misc :: bootstrap}"></div>
     <title>Document</title>
  </head>
  <body>
     <p class="h2">Servi√ßos cadastrados no sistema</p>
     <small th:text="${msg}"></small><br />
     <button
       class="btn btn-success"
       data-bs-toggle="modal"
       data-bs-target="#modalcadastro"
     >
      New
     </button>

      <div th:insert="~{frags/forms :: 
    list-generic(
       ${@formHandler}, 
       ${servicos}, 
       ${servico.getClass()},
       ${ordemServico}
    )}">
    </div>

  <div class="modal fade" id="modalcadastro" tabindex="-1">
     <div class="modal-dialog">
       <div class="modal-content">
         <div class="modal-header">
           <h5 class="modal-title">Modal title</h5>
           <button
             type="button"
             class="btn-close"
             data-bs-dismiss="modal"
             aria-label="Close"
           ></button>
         </div>
         <div class="modal-body">
    <div th:insert="~{frags/forms :: generic(${@formHandler},'Post','/servico/save',${servico},${ordemServico})}"></div>
</div>
         </div>
       </div>
     </div>

    <script
     src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
     crossorigin="anonymous"
    ></script>

   <div th:unless="${servico.codigo == 0}">
    <script>
         const modal = document.getElementById("modalcadastro");
         const mymodal = new bootstrap.Modal(modal);
         mymodal.show();
         modal.addEventListener("hide.bs.modal", function () {
          location.href = "/servico";
         });
       </script>
     </div>
   </body>
</html>
